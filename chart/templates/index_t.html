{% load static %}
<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Car Chart</title>
    <script src="{% static 'addons/p5.min.js' %}"></script>
    <script>
      window.results = '{{ results }}';
      console.log('wrote results');
    </script>
    <script src="{% static 'sketch.js' %}"></script>
    <script>
      function play() {
        var audio = document.getElementById("audio");
        audio.play();
      }
      function submitForm() {
        document.getElementById('filter-form').submit();
      }
   </script>
  </head>
  <body>

    <!-- HEADER -->
    <div class="container">
      <div class="row">
        <div class="col" style="text-align: left">
          <h1 style="margin-top: 20px"><i>Project Car Chart</i><b onclick="play()"> [ðŸš—]</b></h1>
          <audio id="audio" src="https://ia600605.us.archive.org/8/items/NeverGonnaGiveYouUp/jocofullinterview41.ogg"></audio>
        </div>
      </div>
    </div>

    <hr>

    <!-- BODY -->
    <div class="container">
      <div class="row">

        <!-- FILTERS -->
        <div class="col-4">
          <div class="row">
            <div class="col" style="text-align: left">
              <h2 style="margin-bottom: 20px;">Filters</h2>

              <form id="filter-form" method="GET" action="/cars/" >

                <h5>Body Type</h5>
                <div class="form-check">
                  <input type="checkbox" value="sedan" checked> Sedan<br>
                  <input type="checkbox" name="bodytype2" value="suv"> SUV<br>
                  <input type="checkbox" name="bodytype3" value="hatchback"> Hatchback<br>
                </div>

                <h5>Fuel Type</h5>
                <div class="form-check">
                  <input type="checkbox" name="fueltype1" value="gas"> Gas<br>
                  <input type="checkbox" name="fueltype2" value="hybrid"> Hybrid<br>
                  <input type="checkbox" name="fueltype3" value="electric" checked> Electric<br>
                  <input type="checkbox" name="fueltype4" value="diesel" checked> Diesel<br>
                </div>

                <h5>Minimum seating capacity</h5>
                <span>2 </span><input style="margin-left:10px;margin-right:10px;" type="range" name="minSeats" min="2" max="8"><span> 8</span>

                <h5>Minimum Horsepower</h5>
                <span>10 </span><input style="margin-left:10px;margin-right:10px;" type="range" name="minHorsePower" min="10" max="300"><span> 300</span>

                <h5>Maximum Price</h5>
                <span>0</span><input style="margin-left:10px;margin-right:10px;" type="range" name="maxPrice" min="0" max="50000"><span>500000</span>

                <h5>Oldest Year</h5>
                <span>1900</span><input style="margin-left:10px;margin-right:10px;" type="range" name="oldestYear" min="1900" max="2019"><span>2019</span>

              </form>

            </div>
          </div>

          <!-- SKETCH -->
          <div class="row" style="text-align: center; margin-top: 30px">
            <div class="col">
              <button type="button" class="btn btn-outline-dark btn-lg" onclick="submitForm()">GENERATE</button>
            </div>
          </div>

        </div>
        <div class="col-8">
          <div id="p5container"></div>
        </div>
      </div>
    </div>

    <hr>

    <div class="container">
      <div class="row">
        <div class="col">
          <p>Made by Efe, Mac, Marcos, and Riley for PennApps XX</p>
        </div>
      </div>
    </div>

    </div>
  </body>
</html>
