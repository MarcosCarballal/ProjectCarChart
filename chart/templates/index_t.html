{% load static %}
<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Car Chart</title>
    <script src="{% static 'addons/p5.min.js' %}"></script>
    <script>
      window.results = '{{ results }}';
      console.log('wrote results');
    </script>
    <script src="{% static 'sketch.js' %}"></script>
    <script>
      function play() {
        var audio = document.getElementById("audio");
        audio.play();
      }
      function submitForm() {
        document.getElementById('filter-form').submit();
      }
   </script>
  </head>
  <body>

    <!-- HEADER -->
    <div class="container">
      <div class="row">
        <div class="col-8" style="text-align: left">
          <h1 style="margin-top: 20px"><i>Project Car Chart</i></h1>
        </div>
        <div class="col-4" style="text-align: right">
          <h1 style="margin-top: 20px"><b onclick="play()">[ðŸš—]</b></h1>
          <audio id="audio" src="https://ia600605.us.archive.org/8/items/NeverGonnaGiveYouUp/jocofullinterview41.ogg"></audio>
        </div>
      </div>
    </div>

    <hr>

    <!-- BODY -->
    <div class="container">
      <div class="row">

        <!-- FILTERS -->
        <div class="col-4">
          <div class="row">
            <div class="col" style="text-align: left">
              <h2 style="margin-bottom: 20px;">Filters</h2>

              <form id="filter-form" method="GET" action="/cars/">

                <div class="row">
                  <div class="col">
                    <h5>Body Type</h5>
                    <div class="radio">
                      <input type="radio" name="bodyType" value="sedan" checked> Sedan<br>
                      <input type="radio" name="bodyType" value="suv"> SUV<br>
                      <input type="radio" name="bodyType" value="hatchback"> Hatchback<br>
                      <input type="radio" name="bodyType" value="cabriolet"> Cabriolet<br>
                    </div>
                  </div>
                  <div class="col">
                    <h5>Fuel Type</h5>
                    <div class="radio">
                      <input type="radio" name="fuelType" value="gas" checked> Gas<br>
                      <input type="radio" name="fuelType" value="hybrid"> Hybrid<br>
                      <input type="radio" name="fuelType" value="electric"> Electric<br>
                      <input type="radio" name="fuelType" value="diesel"> Diesel<br>
                    </div>
                  </div>
                </div>

                <h5>Year</h5>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="min" name="minYear">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="max" name="maxYear">
                  </div>
                </div>

                <h5>Price</h5>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="min" name="minPrice">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="max" name="maxPrice">
                  </div>
                </div>

                <h5>Seating Capacity</h5>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="min" name="minSeats">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="max" name="maxSeats">
                  </div>
                </div>

                <h5>Horsepower</h5>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="min" name="minHorsePower">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="max" name="maxHorsePower">
                  </div>
                </div>

                <h5>CO<sup>2</sup> Emissions</h5>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="min" name="minEmissions">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="max" name="maxEmissions">
                  </div>
                </div>

              </form>

            </div>
          </div>

          <!-- SKETCH -->
          <div class="row" style="text-align: center; margin-top: 30px">
            <div class="col">
              <button type="button" class="btn btn-outline-dark btn-lg" onclick="submitForm()">GENERATE</button>
            </div>
          </div>

        </div>
        <div class="col-8">
          <div id="p5container"></div>
        </div>
      </div>
    </div>

    <hr>

    <div class="container" style="text-align:right">
      <div class="row">
        <div class="col">
          <p>Made by Efe, Mac, Marcos, and Riley for PennApps XX</p>
        </div>
      </div>
    </div>

    </div>
  </body>
</html>
